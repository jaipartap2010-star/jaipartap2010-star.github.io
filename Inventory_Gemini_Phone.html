<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SupplyHub Pro | Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }

        .active-tab {
            background-color: #0f172a !important;
            color: white !important;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 99px;
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            border-width: 1px;
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
        }

        /* Hide scrollbars but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .mobile-modal {
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="min-h-screen text-slate-900 pb-24">

    <header class="sticky top-0 z-50 glass-header border-b border-slate-200 px-4 pt-4 pb-2">
        <div class="max-w-5xl mx-auto">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center shadow-md">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                    </div>
                    <h1 class="text-lg font-extrabold tracking-tight">SupplyHub</h1>
                </div>
                <button onclick="toggleMode()" id="mode-toggle" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-md">
                    <span id="mode-text">Manage</span>
                </button>
            </div>

            <div class="relative mb-3">
                <input type="text" id="search-input" oninput="render()" placeholder="Search assets..." class="w-full bg-slate-100 border-none rounded-xl py-2.5 px-10 text-sm focus:ring-2 focus:ring-slate-900 outline-none">
                <svg class="w-4 h-4 text-slate-400 absolute left-3 top-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>

            <div class="flex items-center gap-1 overflow-x-auto no-scrollbar pb-2 -mx-1">
                <button onclick="setCategory('All')" class="filter-btn flex-shrink-0 px-4 py-1.5 rounded-full text-xs font-bold text-slate-500 bg-slate-100" data-cat="All">All</button>
                <button onclick="setCategory('Tech')" class="filter-btn flex-shrink-0 px-4 py-1.5 rounded-full text-xs font-bold text-slate-500 bg-slate-100" data-cat="Tech">Tech</button>
                <button onclick="setCategory('Art')" class="filter-btn flex-shrink-0 px-4 py-1.5 rounded-full text-xs font-bold text-slate-500 bg-slate-100" data-cat="Art">Art</button>
                <button onclick="setCategory('Food')" class="filter-btn flex-shrink-0 px-4 py-1.5 rounded-full text-xs font-bold text-slate-500 bg-slate-100" data-cat="Food">Food</button>
                <button onclick="setCategory('Sports')" class="filter-btn flex-shrink-0 px-4 py-1.5 rounded-full text-xs font-bold text-slate-500 bg-slate-100" data-cat="Sports">Sports</button>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 mt-4">
        <div id="add-item-bar" class="hidden mb-4">
            <button onclick="openModal()" class="w-full bg-white border-2 border-dashed border-slate-300 rounded-2xl py-3 flex items-center justify-center gap-2 text-slate-500 font-bold text-sm">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"></path></svg>
                Add New Asset
            </button>
        </div>

        <div class="hidden md:block bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <table class="w-full text-left text-sm">
                <thead class="bg-slate-50 border-b border-slate-100">
                    <tr>
                        <th class="px-6 py-4 text-[10px] font-black uppercase text-slate-400">Item</th>
                        <th class="px-6 py-4 text-[10px] font-black uppercase text-slate-400 text-center">Status</th>
                        <th class="px-6 py-4 text-[10px] font-black uppercase text-slate-400 text-center">Qty</th>
                        <th class="px-6 py-4 text-[10px] font-black uppercase text-slate-400 text-right">Value</th>
                    </tr>
                </thead>
                <tbody id="inventory-body-desktop" class="divide-y divide-slate-100"></tbody>
            </table>
        </div>

        <div id="inventory-body-mobile" class="md:hidden space-y-3">
            </div>
    </main>

    <div id="manage-actions" class="hidden fixed bottom-6 left-4 right-4 z-[60] flex items-center gap-3">
        <button onclick="discardChanges()" class="flex-1 bg-white border border-rose-200 text-rose-600 py-4 rounded-2xl text-sm font-black shadow-xl">
            DISCARD
        </button>
        <button onclick="toggleMode()" class="flex-[2] bg-slate-900 text-white py-4 rounded-2xl text-sm font-black shadow-xl">
            SAVE CHANGES
        </button>
    </div>

    <div id="modal" class="hidden fixed inset-0 z-[100] flex items-end md:items-center justify-center bg-slate-900/60 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-t-[2.5rem] md:rounded-[2rem] overflow-hidden mobile-modal">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                <h3 class="font-black text-slate-900 uppercase tracking-widest text-xs">New Asset</h3>
                <button onclick="closeModal()" class="p-2 text-slate-400"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            </div>
            <div class="p-6 space-y-4 max-h-[80vh] overflow-y-auto no-scrollbar">
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Name</label>
                        <input type="text" id="m-name" class="w-full bg-slate-50 border border-slate-200 rounded-xl py-3 px-4 text-sm focus:ring-2 focus:ring-slate-900 outline-none">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Category</label>
                        <select id="m-cat" class="w-full bg-slate-50 border border-slate-200 rounded-xl py-3 px-4 text-sm">
                            <option value="Tech">Tech</option>
                            <option value="Art">Art</option>
                            <option value="Food">Food</option>
                            <option value="Sports">Sports</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Cost ($)</label>
                        <input type="number" id="m-cost" class="w-full bg-slate-50 border border-slate-200 rounded-xl py-3 px-4 text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Qty</label>
                        <input type="number" id="m-qty" class="w-full bg-slate-50 border border-slate-200 rounded-xl py-3 px-4 text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Type</label>
                        <select id="m-track-type" onchange="toggleFormFields()" class="w-full bg-slate-50 border border-slate-200 rounded-xl py-3 px-4 text-sm">
                            <option value="stock">Stock</option>
                            <option value="use">Condition</option>
                        </select>
                    </div>
                </div>

                <div id="stock-inputs" class="p-4 bg-slate-50 rounded-2xl border border-slate-100 space-y-3">
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-[9px] font-bold text-emerald-600 uppercase block mb-1">Plenty (â‰¥)</label>
                            <input type="number" id="m-plenty" value="30" class="w-full bg-white border border-slate-200 rounded-lg p-2 text-center text-xs">
                        </div>
                        <div>
                            <label class="text-[9px] font-bold text-rose-600 uppercase block mb-1">Low (â‰¤)</label>
                            <input type="number" id="m-low" value="10" class="w-full bg-white border border-slate-200 rounded-lg p-2 text-center text-xs">
                        </div>
                    </div>
                </div>

                <div id="use-inputs" class="hidden p-4 bg-slate-50 rounded-2xl border border-slate-100">
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Condition</label>
                    <select id="m-initial-cond" class="w-full bg-white border border-slate-200 rounded-xl py-3 px-4 text-sm">
                        <option value="Very Good">Very Good</option>
                        <option value="Good">Good</option>
                        <option value="Used">Used</option>
                        <option value="Need Replaced">Need Replaced</option>
                    </select>
                </div>

                <button onclick="addItem()" class="w-full bg-slate-900 text-white font-black py-4 rounded-2xl shadow-xl">ADD TO CATALOG</button>
            </div>
        </div>
    </div>

    <script>
        // ... (Keep the exact same data and logic from your original script) ...
        const initialInventory = [
            { id: 'T101', name: 'iPad Air (64GB)', cat: 'Tech', qty: 15, cost: 599.00, type: 'use', cond: 'Very Good', icon: 'ðŸ“±' },
            { id: 'T102', name: 'iPad Pro (128GB)', cat: 'Tech', qty: 5, cost: 799.00, type: 'use', cond: 'Good', icon: 'ðŸ“±' },
            { id: 'T103', name: 'USB-C Adapters', cat: 'Tech', qty: 24, cost: 19.00, type: 'stock', thresholds: { plenty: 30, low: 10 }, icon: 'ðŸ”Œ' },
            { id: 'T104', name: 'Tablet Stands', cat: 'Tech', qty: 12, cost: 25.00, type: 'use', cond: 'Used', icon: 'ðŸ“' },
            { id: 'A201', name: 'Printer Paper (Ream)', cat: 'Art', qty: 45, cost: 6.50, type: 'stock', thresholds: { plenty: 50, low: 20 }, icon: 'ðŸ“„' },
            { id: 'A202', name: 'Acrylic Paint (Set)', cat: 'Art', qty: 22, cost: 28.00, type: 'stock', thresholds: { plenty: 30, low: 5 }, icon: 'ðŸŽ¨' },
            { id: 'A203', name: 'Colored Paper (Bulk)', cat: 'Art', qty: 8, cost: 14.50, type: 'stock', thresholds: { plenty: 40, low: 15 }, icon: 'ðŸŒˆ' },
            { id: 'A204', name: 'Color Pencils (24pk)', cat: 'Art', qty: 32, cost: 8.99, type: 'use', cond: 'Good', icon: 'ðŸ–ï¸' },
            { id: 'A205', name: 'Pipe Cleaners', cat: 'Art', qty: 150, cost: 0.05, type: 'stock', thresholds: { plenty: 200, low: 50 }, icon: 'ðŸ§¶' },
            { id: 'A206', name: 'Glue Sticks (30pk)', cat: 'Art', qty: 4, cost: 1.25, type: 'stock', thresholds: { plenty: 40, low: 10 }, icon: 'ðŸ§´' },
            { id: 'F301', name: 'Granola Bars (Box)', cat: 'Food', qty: 65, cost: 12.00, type: 'stock', thresholds: { plenty: 100, low: 20 }, icon: 'ðŸ«' },
            { id: 'F302', name: 'Doritos (Large)', cat: 'Food', qty: 15, cost: 4.50, type: 'stock', thresholds: { plenty: 30, low: 10 }, icon: 'ðŸ¿' },
            { id: 'F303', name: 'Lays Classic Chips', cat: 'Food', qty: 12, cost: 4.50, type: 'stock', thresholds: { plenty: 30, low: 10 }, icon: 'ðŸ¥”' },
            { id: 'F304', name: 'Bottled Water (24pk)', cat: 'Food', qty: 5, cost: 6.00, type: 'stock', thresholds: { plenty: 20, low: 8 }, icon: 'ðŸ’§' },
            { id: 'S401', name: 'Rugby Ball', cat: 'Sports', qty: 6, cost: 35.00, type: 'use', cond: 'Need Replaced', icon: 'ðŸ‰' },
            { id: 'S402', name: 'Soccer Ball', cat: 'Sports', qty: 14, cost: 25.00, type: 'use', cond: 'Good', icon: 'âš½' },
            { id: 'S403', name: 'Agility Cones', cat: 'Sports', qty: 40, cost: 1.50, type: 'use', cond: 'Used', icon: 'âš ï¸' },
            { id: 'S404', name: 'Whistle & Lanyard', cat: 'Sports', qty: 10, cost: 4.00, type: 'use', cond: 'Very Good', icon: 'ðŸ“¢' }
        ];

        let inventory = JSON.parse(JSON.stringify(initialInventory));
        let backupInventory = null;
        let isManageMode = false;
        let currentCat = 'All';

        function toggleMode() {
            if (!isManageMode) backupInventory = JSON.parse(JSON.stringify(inventory));
            isManageMode = !isManageMode;
            document.getElementById('mode-text').innerText = isManageMode ? 'Done' : 'Manage';
            document.getElementById('add-item-bar').classList.toggle('hidden', !isManageMode);
            document.getElementById('manage-actions').classList.toggle('hidden', !isManageMode);
            render();
        }

        function discardChanges() {
            if (confirm("Discard all changes?")) {
                inventory = JSON.parse(JSON.stringify(backupInventory));
                toggleMode();
            }
        }

        function setCategory(cat) {
            currentCat = cat;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active-tab', btn.dataset.cat === cat);
                btn.classList.toggle('bg-slate-100', btn.dataset.cat !== cat);
            });
            render();
        }

        function getStockStatus(item) {
            if (item.type === 'use') return item.cond;
            const t = item.thresholds;
            if (item.qty >= t.plenty) return 'Plenty';
            if (item.qty <= t.low) return 'Low Stock';
            return 'Adequate';
        }

        function getBadgeStyle(status) {
            const styles = {
                'Plenty': 'bg-emerald-100 text-emerald-600 border-emerald-200',
                'Very Good': 'bg-emerald-100 text-emerald-600 border-emerald-200',
                'Adequate': 'bg-indigo-100 text-indigo-600 border-indigo-200',
                'Good': 'bg-indigo-100 text-indigo-600 border-indigo-200',
                'Low Stock': 'bg-rose-100 text-rose-600 border-rose-200',
                'Need Replaced': 'bg-rose-100 text-rose-600 border-rose-200',
                'Used': 'bg-amber-100 text-amber-600 border-amber-200'
            };
            return styles[status] || 'bg-slate-100 text-slate-500';
        }

        function updateQty(id, delta) {
            const item = inventory.find(i => i.id === id);
            if (item.qty + delta < 0) return;
            item.qty += delta;
            render();
        }

        function removeItem(id) {
            if (confirm("Delete this asset?")) {
                inventory = inventory.filter(i => i.id !== id);
                render();
            }
        }

        function openModal() { document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        function render() {
            const mobileContainer = document.getElementById('inventory-body-mobile');
            const search = document.getElementById('search-input').value.toLowerCase();
            mobileContainer.innerHTML = '';

            const filtered = inventory.filter(i => (currentCat === 'All' || i.cat === currentCat) && i.name.toLowerCase().includes(search));

            filtered.forEach(item => {
                const status = getStockStatus(item);
                const style = getBadgeStyle(status);

                mobileContainer.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm relative">
                        <div class="flex items-start gap-3 mb-3">
                            <div class="w-12 h-12 bg-slate-50 rounded-xl flex items-center justify-center text-2xl border border-slate-100">${item.icon}</div>
                            <div class="flex-1">
                                <p class="font-bold text-slate-900 leading-tight">${item.name}</p>
                                <p class="text-[10px] font-bold text-slate-400 uppercase mt-0.5">${item.cat} â€¢ ${item.id}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-xs font-black text-slate-900">$${(item.qty * item.cost).toLocaleString()}</p>
                                <p class="text-[9px] text-slate-400 font-bold">$${item.cost}/ea</p>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between gap-4">
                            <span class="status-badge ${style}">${status}</span>
                            
                            <div class="flex items-center bg-slate-100 rounded-xl p-1 gap-3">
                                ${isManageMode ? `
                                    <button onclick="updateQty('${item.id}', -1)" class="w-8 h-8 rounded-lg bg-white shadow-sm flex items-center justify-center font-bold text-slate-600">-</button>
                                ` : ''}
                                <span class="text-sm font-black text-slate-900 min-w-[20px] text-center">${item.qty}</span>
                                ${isManageMode ? `
                                    <button onclick="updateQty('${item.id}', 1)" class="w-8 h-8 rounded-lg bg-slate-900 text-white shadow-sm flex items-center justify-center font-bold">+</button>
                                ` : ''}
                            </div>
                        </div>

                        ${isManageMode ? `
                            <button onclick="removeItem('${item.id}')" class="absolute -top-2 -right-2 w-6 h-6 bg-rose-500 text-white rounded-full flex items-center justify-center shadow-lg border-2 border-white">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path></svg>
                            </button>
                        ` : ''}
                    </div>
                `;
            });
        }

        function addItem() {
            const name = document.getElementById('m-name').value;
            const type = document.getElementById('m-track-type').value;
            const qty = parseInt(document.getElementById('m-qty').value) || 0;
            const cost = parseFloat(document.getElementById('m-cost').value) || 0;
            const cat = document.getElementById('m-cat').value;

            if (!name) return alert("Name required");

            const id = cat[0] + Math.floor(Math.random()*900 + 100);
            const item = {
                id, name, cat, qty, cost, type,
                icon: { Tech: 'ðŸ“±', Art: 'ðŸŽ¨', Food: 'ðŸ«', Sports: 'âš½' }[cat] || 'ðŸ“¦'
            };

            if (type === 'use') item.cond = document.getElementById('m-initial-cond').value;
            else item.thresholds = { plenty: parseInt(document.getElementById('m-plenty').value), low: parseInt(document.getElementById('m-low').value) };

            inventory.push(item);
            closeModal();
            render();
        }

        function toggleFormFields() {
            const type = document.getElementById('m-track-type').value;
            document.getElementById('stock-inputs').classList.toggle('hidden', type !== 'stock');
            document.getElementById('use-inputs').classList.toggle('hidden', type !== 'use');
        }

        window.onload = () => { setCategory('All'); render(); };
    </script>
</body>
</html>
