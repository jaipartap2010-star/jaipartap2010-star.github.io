<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .active-tab { background-color: #0f172a !important; color: white !important; }
        .status-badge { padding: 6px 12px; border-radius: 99px; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; border-width: 1px; }
        .glass-header { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid #e2e8f0; }
        .dash-box { background: #f1f5f9; border: 1px solid #e2e8f0; border-radius: 1.25rem; padding: 1.5rem; flex: 1; text-align: center; cursor: pointer; transition: all 0.2s; }
        .dash-box:hover { border-color: #94a3b8; transform: translateY(-2px); }
        .highlight { background-color: #fef08a; font-weight: inherit; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen text-slate-900 pb-32">

    <header class="sticky top-0 z-40 glass-header px-4 pt-6 pb-4">
        <div class="max-w-5xl mx-auto">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center shadow-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                    </div>
                    <h1 class="text-xl font-extrabold tracking-tight uppercase">Inventory Management</h1>
                </div>
                <div class="flex gap-2">
                    <button onclick="openSettings()" class="bg-slate-100 p-2.5 rounded-xl hover:bg-slate-200">
                        <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path></svg>
                    </button>
                    <button onclick="toggleManageMode()" id="manage-btn" class="bg-slate-900 text-white px-6 py-2.5 rounded-xl text-xs font-black uppercase shadow-md active:scale-95 transition-all">Manage Mode</button>
                </div>
            </div>

            <div id="cat-tabs" class="flex items-center gap-1 overflow-x-auto no-scrollbar pb-4 mb-4"></div>

            <div class="flex gap-4 mb-6">
                <div class="dash-box">
                    <p class="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Cost</p>
                    <p id="stat-cost" class="text-2xl font-black text-emerald-500">$0</p>
                </div>
                <div class="dash-box">
                    <p class="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-1">Items</p>
                    <p id="stat-count" class="text-2xl font-black text-blue-500">0</p>
                </div>
                <div id="alert-box" onclick="filterByAlerts()" class="dash-box border-2">
                    <p class="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-1">Alerts</p>
                    <p id="stat-alerts" class="text-2xl font-black text-yellow-500">0</p>
                </div>
            </div>

            <div class="relative flex items-center gap-2">
                <input type="text" id="search-box" oninput="render()" placeholder="Search assets..." class="flex-1 bg-slate-100 border-none rounded-xl py-3 px-10 text-sm focus:ring-2 focus:ring-slate-900 outline-none">
                <svg class="w-4 h-4 text-slate-400 absolute left-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <button onclick="resetSort()" class="bg-slate-100 text-[10px] font-black uppercase px-4 py-3.5 rounded-xl text-slate-500 hover:text-slate-900">Original Order</button>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 mt-6">
        <div id="add-item-bar" class="hidden mb-6">
            <button onclick="openItemModal()" class="w-full bg-white border-2 border-dashed border-slate-300 rounded-2xl py-5 flex items-center justify-center gap-3 text-slate-500 font-bold text-sm hover:border-slate-900 hover:text-slate-900 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"></path></svg>
                Register New Asset
            </button>
        </div>

        <div class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
            <table class="w-full text-left text-sm">
                <thead class="bg-slate-50 border-b border-slate-100">
                    <tr id="table-headers">
                        </tr>
                </thead>
                <tbody id="inventory-list" class="divide-y divide-slate-100"></tbody>
            </table>
        </div>
    </main>

    <div id="manage-actions" class="hidden fixed bottom-6 left-1/2 -translate-x-1/2 w-full max-w-lg px-4 flex gap-3 z-50">
        <button onclick="discardChanges()" class="flex-1 bg-white border border-rose-200 text-rose-600 py-4 rounded-2xl text-sm font-black shadow-xl active:scale-95 transition-transform">DISCARD ALL</button>
        <button onclick="toggleManageMode()" class="flex-[2] bg-slate-900 text-white py-4 rounded-2xl text-sm font-black shadow-xl active:scale-95 transition-transform">SAVE CHANGES</button>
    </div>

    <div id="bulk-bar" class="hidden fixed bottom-28 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full flex items-center gap-6 shadow-2xl z-50">
        <span id="bulk-text" class="text-[10px] font-black uppercase tracking-widest">0 SELECTED</span>
        <div class="flex gap-3">
            <button onclick="startBulkTransfer()" class="text-[10px] font-black uppercase hover:text-blue-400">Transfer</button>
            <button onclick="bulkDelete()" class="text-[10px] font-black uppercase hover:text-rose-400">Delete</button>
        </div>
    </div>

    <div id="transfer-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-xs rounded-[2rem] p-6 text-center">
            <h3 class="font-black uppercase text-xs mb-4">Select Target Category</h3>
            <div id="transfer-list" class="space-y-2 mb-4"></div>
            <button onclick="closeTransferModal()" class="text-slate-400 font-bold text-xs uppercase">Cancel</button>
        </div>
    </div>

    <div id="item-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-lg rounded-[2rem] overflow-hidden">
            <div class="p-6 border-b flex justify-between items-center bg-slate-50">
                <h3 class="font-black uppercase text-xs">Asset Registration</h3>
                <button onclick="closeItemModal()">&times;</button>
            </div>
            <div class="p-6 space-y-4">
                <div class="grid grid-cols-4 gap-4">
                    <div class="col-span-3"><label class="text-[10px] font-bold uppercase text-slate-400">Name</label><input id="m-name" type="text" class="w-full bg-slate-100 p-3 rounded-xl"></div>
                    <div><label class="text-[10px] font-bold uppercase text-slate-400">Emoji</label><input id="m-emoji" type="text" maxlength="2" class="w-full bg-slate-100 p-3 rounded-xl text-center"></div>
                    <div class="col-span-2"><label class="text-[10px] font-bold uppercase text-slate-400">Category</label><select id="m-cat" class="w-full bg-slate-100 p-3 rounded-xl"></select></div>
                    <div class="col-span-2"><label class="text-[10px] font-bold uppercase text-slate-400">Qty</label><input id="m-qty" type="number" class="w-full bg-slate-100 p-3 rounded-xl"></div>
                </div>
                <button onclick="saveItem()" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-black uppercase text-xs">Register Asset</button>
            </div>
        </div>
    </div>

    <script>
        let inventory = JSON.parse(localStorage.getItem('im_data')) || [
            { id: '1', name: 'MacBook Pro', cat: 'Tech', emoji: 'ðŸ’»', qty: 2, cost: 1200, type: 'stock', thresholds: { plenty: 5, low: 3 } }
        ];
        let categories = JSON.parse(localStorage.getItem('im_cats')) || ['Tech', 'Office', 'Art'];
        let sessionBackup = null;
        let isManageMode = false;
        let currentCat = 'All';
        let selectedIds = [];
        let sortKey = null;
        let sortDir = 'asc';

        function save() {
            localStorage.setItem('im_data', JSON.stringify(inventory));
            localStorage.setItem('im_cats', JSON.stringify(categories));
        }

        function toggleManageMode() {
            if (!isManageMode) sessionBackup = JSON.parse(JSON.stringify(inventory));
            else save();
            
            isManageMode = !isManageMode;
            document.getElementById('manage-btn').innerText = isManageMode ? "Finish Editing" : "Manage Mode";
            document.getElementById('add-item-bar').classList.toggle('hidden', !isManageMode);
            document.getElementById('manage-actions').classList.toggle('hidden', !isManageMode);
            selectedIds = [];
            render();
        }

        function discardChanges() {
            if (confirm("DISCARD ALL CHANGES?\nThis will revert your current session to your last save.")) {
                inventory = JSON.parse(JSON.stringify(sessionBackup));
                toggleManageMode();
            }
        }

        function filterByAlerts() {
            currentCat = 'All';
            const alertItems = inventory.filter(i => {
                const status = getStatus(i);
                return status === 'Low Stock' || status === 'Need Replaced';
            });
            render(alertItems); // Passing specific list override
        }

        function getStatus(i) {
            if (i.type === 'use') return i.cond;
            if (i.qty >= i.thresholds?.plenty) return 'Plenty';
            if (i.qty <= i.thresholds?.low) return 'Low Stock';
            return 'Adequate';
        }

        function render(forcedList = null) {
            const query = document.getElementById('search-box').value.toLowerCase();
            let list = forcedList || inventory.filter(i => (currentCat === 'All' || i.cat === currentCat));
            
            if (query) list = list.filter(i => i.name.toLowerCase().includes(query));

            if (sortKey) {
                list.sort((a, b) => {
                    let vA = a[sortKey], vB = b[sortKey];
                    if (sortKey === 'status') { vA = getStatus(a); vB = getStatus(b); }
                    if (sortKey === 'val') { vA = a.qty * a.cost; vB = b.qty * b.cost; }
                    return sortDir === 'asc' ? (vA > vB ? 1 : -1) : (vA < vB ? 1 : -1);
                });
            }

            // Update Dash
            const total = list.reduce((s, i) => s + (i.qty * (i.cost || 0)), 0);
            const alerts = list.filter(i => ['Low Stock', 'Need Replaced'].includes(getStatus(i))).length;
            document.getElementById('stat-cost').innerText = `$${total.toLocaleString()}`;
            document.getElementById('stat-count').innerText = list.length;
            document.getElementById('stat-alerts').innerText = alerts;

            // Render Tabs
            const tabs = document.getElementById('cat-tabs');
            tabs.innerHTML = `<button onclick="setCat('All')" class="px-5 py-2 rounded-full text-[11px] font-black uppercase whitespace-nowrap ${currentCat === 'All' ? 'active-tab shadow-md' : 'text-slate-400 bg-slate-100'}">All Items</button>`;
            categories.forEach(c => {
                tabs.innerHTML += `<button onclick="setCat('${c}')" class="px-5 py-2 rounded-full text-[11px] font-black uppercase whitespace-nowrap ${currentCat === c ? 'active-tab shadow-md' : 'text-slate-400 bg-slate-100'}">${c}</button>`;
            });

            // Headers
            const head = document.getElementById('table-headers');
            head.innerHTML = `
                ${isManageMode ? `<th class="px-6 py-4 w-10"><input type="checkbox" onchange="toggleAll(this.checked)"></th>` : ''}
                <th onclick="setSort('name')" class="px-6 py-4 cursor-pointer text-[10px] font-black uppercase text-slate-400 hover:text-slate-900">Name ${sortKey==='name'?(sortDir==='asc'?'â†‘':'â†“'):'â†•'}</th>
                <th onclick="setSort('status')" class="px-6 py-4 cursor-pointer text-center text-[10px] font-black uppercase text-slate-400 hover:text-slate-900">Status ${sortKey==='status'?(sortDir==='asc'?'â†‘':'â†“'):'â†•'}</th>
                <th onclick="setSort('qty')" class="px-6 py-4 cursor-pointer text-center text-[10px] font-black uppercase text-slate-400 hover:text-slate-900">Qty ${sortKey==='qty'?(sortDir==='asc'?'â†‘':'â†“'):'â†•'}</th>
                <th class="px-6 py-4 text-right text-[10px] font-black uppercase text-slate-400">Value</th>
            `;

            const body = document.getElementById('inventory-list');
            body.innerHTML = '';
            list.forEach(i => {
                const status = getStatus(i);
                const highlightName = query ? i.name.replace(new RegExp(query, 'gi'), m => `<span class="highlight">${m}</span>`) : i.name;
                body.innerHTML += `
                    <tr>
                        ${isManageMode ? `<td class="px-6 py-4"><input type="checkbox" ${selectedIds.includes(i.id)?'checked':''} onchange="toggleSelect('${i.id}')"></td>` : ''}
                        <td class="px-6 py-4 flex items-center gap-3">
                            <span class="text-xl">${i.emoji}</span>
                            <div>
                                <p class="font-bold text-slate-900">${highlightName}</p>
                                <p class="text-[9px] font-black uppercase text-slate-400">${i.cat}</p>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-center"><span class="status-badge ${status === 'Low Stock' || status === 'Need Replaced' ? 'bg-rose-100 text-rose-600' : 'bg-slate-100 text-slate-600'}">${status}</span></td>
                        <td class="px-6 py-4 text-center">
                            <div class="flex items-center justify-center gap-2">
                                ${isManageMode ? `<button onclick="updateQty('${i.id}',-1)" class="w-6 h-6 bg-slate-100 rounded">-</button>` : ''}
                                <span class="font-black">${i.qty}</span>
                                ${isManageMode ? `<button onclick="updateQty('${i.id}',1)" class="w-6 h-6 bg-slate-900 text-white rounded">+</button>` : ''}
                            </div>
                        </td>
                        <td class="px-6 py-4 text-right font-black">
                            ${isManageMode ? `<button onclick="deleteItem('${i.id}')" class="text-rose-400">REMOVE</button>` : `$${(i.qty * (i.cost||0)).toLocaleString()}`}
                        </td>
                    </tr>
                `;
            });
            updateBulkUI();
        }

        function updateQty(id, d) { const i = inventory.find(x => x.id === id); if (i.qty+d >=0) i.qty += d; render(); }
        function setCat(c) { currentCat = c; render(); }
        function setSort(k) { if(sortKey === k) sortDir = sortDir === 'asc' ? 'desc' : 'asc'; else { sortKey = k; sortDir = 'asc'; } render(); }
        function resetSort() { sortKey = null; render(); }
        
        function toggleSelect(id) {
            if(selectedIds.includes(id)) selectedIds = selectedIds.filter(x => x !== id);
            else selectedIds.push(id);
            updateBulkUI();
        }
        function toggleAll(checked) {
            if(checked) selectedIds = inventory.map(i => i.id);
            else selectedIds = [];
            render();
        }
        function updateBulkUI() {
            const bar = document.getElementById('bulk-bar');
            bar.classList.toggle('hidden', selectedIds.length === 0 || !isManageMode);
            document.getElementById('bulk-text').innerText = `${selectedIds.length} SELECTED`;
        }

        function startBulkTransfer() {
            const auth = prompt("Type TRANSFER to continue");
            if(auth === 'TRANSFER') {
                const modal = document.getElementById('transfer-modal');
                const list = document.getElementById('transfer-list');
                list.innerHTML = categories.map(c => `<button onclick="finishTransfer('${c}')" class="w-full p-3 bg-slate-100 rounded-xl font-bold uppercase text-[10px]">${c}</button>`).join('');
                modal.classList.remove('hidden');
            }
        }
        function finishTransfer(cat) {
            inventory = inventory.map(i => {
                if(selectedIds.includes(i.id)) i.cat = cat;
                return i;
            });
            selectedIds = [];
            document.getElementById('transfer-modal').classList.add('hidden');
            render();
        }

        function bulkDelete() {
            const auth = prompt("Type DELETE to confirm bulk removal");
            if(auth === 'DELETE') {
                inventory = inventory.filter(i => !selectedIds.includes(i.id));
                selectedIds = [];
                render();
            }
        }

        function deleteItem(id) { if(confirm("Are you sure?")) { inventory = inventory.filter(i => i.id !== id); render(); } }
        function openItemModal() { 
            document.getElementById('item-modal').classList.remove('hidden'); 
            document.getElementById('m-cat').innerHTML = categories.map(c => `<option>${c}</option>`).join('');
        }
        function closeItemModal() { document.getElementById('item-modal').classList.add('hidden'); }
        function saveItem() {
            const name = document.getElementById('m-name').value;
            if(!name) return;
            inventory.push({
                id: Date.now().toString(),
                name, emoji: document.getElementById('m-emoji').value || 'ðŸ“¦',
                cat: document.getElementById('m-cat').value,
                qty: parseInt(document.getElementById('m-qty').value) || 0,
                cost: 0, type: 'stock', thresholds: { plenty: 10, low: 2 }
            });
            closeItemModal(); render();
        }

        window.onload = render;
    </script>
</body>
</html>
